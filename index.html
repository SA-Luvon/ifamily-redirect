<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(ua)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.hit2b.iFamily";
    } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/us/app/ifamily-meet-chosen-family/id6498938748";
    } else {
      window.location.href = "https://iFamily.org/app"; // fallback
    }
  </script>
</head>
<body>
  <p>Redirecting you to the correct storeâ€¦</p>
</body>

</html>
